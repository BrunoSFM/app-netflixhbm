<ion-content center text-center class="vertical-align-content">
  <ion-grid>
        <ion-row center>
              <ion-col class="login-area">
                    <h1 no-margin class="title">Autenticação</h1>
                    <div class="auth-input username">
                        <input type="text" placeholder="E-mail" />
                    </div>
                    <div class="auth-input">
                        <input type="password" placeholder="Senha" />
                    </div>
                    <div class="auth-input">
                        <input type="submit" value="ENTRAR" (click)="Auth()" />
                    </div>
              </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
